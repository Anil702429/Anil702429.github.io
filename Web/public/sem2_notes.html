<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSIT Notes</title>
    <link rel="stylesheet" href="index.css" />
    <script src="node.js">
      node
    </script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>CSIT Hub</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="upload-section">
      <h2>Upload Notes</h2>
      <form
        id="upload-form"
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" accept=".pdf" id="file-input" name="file" required />
        <button type="submit">Upload</button>
      </form>
    </section>

    <section class="pdf-viewer">
      <h2>Available Notes</h2>
      <iframe
        id="pdf-view"
        width="100%"
        height="600px"
        style="border: none"
      ></iframe>
    </section>

    <div class="social-media">
      <h3>Follow Us</h3>
      <ul>
        <li><a href="http://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="http://www.twitter.com" target="_blank">Twitter</a></li>
        <li>
          <a href="http://www.instagram.com" target="_blank">Instagram</a>
        </li>
        <li><a href="http://www.linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </div>

    <footer>
      <p>&copy; 2024 CSIT Hub. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission
          const fileInput = document.getElementById("file-input");
          const file = fileInput.files[0];
          if (file) {
            const fileURL = URL.createObjectURL(file);
            document.getElementById("pdf-view").src = fileURL; // Set the iframe source to the uploaded PDF
          }
        });
    </script>
  </body>
</html>
