  <body>
    <header>
      <div class="logo">
        <h1>CSIT Hub</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

    <section class="contact-us">
      <h2>Contact Us</h2>
      <p>
        If you have any questions or need further information, feel free to
        reach out to us. We're here to help you!
      </p>

      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>

    <div class="social-media">
      <h3>Follow Us</h3>
      <ul>
        <li><a href="http://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="http://www.twitter.com" target="_blank">Twitter</a></li>
        <li>
          <a href="http://www.instagram.com" target="_blank">Instagram</a>
        </li>
        <li><a href="http://www.linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </div>
